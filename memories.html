<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Our Memories</title>

<style>
body{
  margin:0;
  font-family: Arial, sans-serif;
  background: linear-gradient(#ffb3b3,#ffc6c6);
  text-align:center;
}

h1{
  color:#ff3366;
  margin-top:20px;
}

.gallery{
  display:grid;
  grid-template-columns: repeat(auto-fit, minmax(150px,1fr));
  gap:15px;
  padding:20px;
  max-width:900px;
  margin:auto;
}

.gallery img{
  width:100%;
  height:220px;
  object-fit:cover;
  border-radius:20px;
  box-shadow:0 10px 20px rgba(0,0,0,0.2);
}

p{
  font-size:18px;
}

.next-btn, .music-btn{
  padding:15px 30px;
  margin:15px;
  font-size:18px;
  border:none;
  border-radius:30px;
  background:#ff3366;
  color:white;
  cursor:pointer;
}
</style>
</head>

<body>

<h1>Our Memories üì∏</h1>

<div class="gallery">
  <img src="photo1.jpg">
  <img src="photo2.jpg">
  <img src="photo3.jpg">
  <img src="photo4.jpg">
  <img src="photo5.jpg">
</div>

<p>Every photo is a heartbeat üíû</p>

<button class="music-btn" onclick="startMusic()">üéµ Play Music</button>

<button class="next-btn" onclick="goNext()">Next ‚û°Ô∏è</button>

<!-- AUDIO -->
<audio id="bgMusic" loop>
  <source src="song.mp3" type="audio/mpeg">
</audio>

<script>
const music = document.getElementById("bgMusic");

// resume music on reload / next page
if(localStorage.getItem("playMusic") === "yes"){
  music.play().catch(()=>{});
}

function startMusic(){
  localStorage.setItem("playMusic","yes");
  music.play().catch(()=>{});
}

function goNext(){
  localStorage.setItem("playMusic","yes");
  music.play().catch(()=>{});
  setTimeout(()=>{
    window.location.href = "quotes.html";
  },300);
}
</script>

</body>
</html>
